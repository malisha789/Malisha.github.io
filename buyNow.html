<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Page</title>
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="buyNow.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.jpeg" alt="logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT US</a></li>
                <li><a href="services.html">SERVICES</a></li>
                <li><a href="doctors.html">DOCTORS</a></li>
                <li><a href="reservation.html">RESERVATION</a></li>
                <li><a href="pharmacy.html">PHARMACY</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="order-confirmation">
            <h1>Order Confirmation</h1>
            <p class="thank-you">Review your selected items and complete the order.</p>
            
            <!-- Order Summary -->
            <div class="order-summary">
                <h2>Your Order Summary</h2>
                <table id="orderSummaryTable">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Item</th>
                            <th>Price</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot>
                        <tr>
                            <td colspan="3" class="total-label">Total</td>
                            <td id="totalPrice">$0</td>
                        </tr>
                    </tfoot>
                </table>
            </div>

            <!-- User Form -->
            <form class="user-form">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                
                <label for="address">Address:</label>
                <input type="text" id="address" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="payment">Payment Method:</label>
                <select id="payment">
                    <option>Credit Card</option>
                    <option>PayPal</option>
                    <option>Cash on Delivery</option>
                </select>

                <button type="submit">Complete Payment</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-logo">
            <img src="img/logo.jpeg" alt="LK Hospital Logo">
        </div>
        <div class="contact-info">
            <p>Phone: +94 32 2263205<br>
                Address: Hospital Road, Puttalam<br>
                Email: lkhospitals@gmail.com</p>
        </div>
    </footer>

    <script>
        // Retrieve data from localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const selectedItems = JSON.parse(localStorage.getItem('selectedItems')) || [];
            const totalPrice = localStorage.getItem('totalPrice') || 0;

            const tableBody = document.querySelector('#orderSummaryTable tbody');
            const totalPriceCell = document.getElementById('totalPrice');

            // Populate table
            selectedItems.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><img src="${item.img}" alt="${item.name}" style="width: 50px; height: auto;"></td>
                    <td>${item.name}</td>
                    <td>$${item.price}</td>
                    <td>${item.quantity}</td>
                `;
                tableBody.appendChild(row);
            });

            // Display total price
            totalPriceCell.textContent = `$${totalPrice}`;
        });
    </script>
</body>
</html>
